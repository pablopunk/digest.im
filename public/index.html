<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digest.im</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main {
        height: calc(100vh - 2rem);
        width: calc(100vw - 2rem);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
      }
      a {
        color: darkviolet;
        transition: 0.3s;
      }
      a:hover {
        color: royalblue;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>digest.im</h1>
      <p>
        Customize the URL with the user/organization of your choice.
      </p>
      <h4>Examples</h4>
      <ul>
        <li><a href="/pablopunk">/pablopunk</a></li>
        <li><a href="/github">/github</a></li>
      </ul>
      <p>You can also use the <strong>dark theme</strong>:</p>
      <ul>
        <li><a href="/pablopunk?dark">/pablopunk?dark</a></li>
      </ul>
    </main>
  </body>
</html>
