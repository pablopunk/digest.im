    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 20px;
        --bg: transparent;
        --fg: #333;
        --link: darkblue;
        --link-hover: blue;
        background-color: var(--bg);
        color: var(--fg);
      }
      body.dark {
        --bg: black;
        --fg: #ddd;
        --link: powderblue;
        --link-hover: aquamarine;
      }
      main {
        height: calc(100vh - 2rem);
        width: calc(100vw - 2rem);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
      }
      a {
        color: var(--link);
        transition: 0.3s;
        font-size: 1.25em;
      }
      a:hover {
        color: var(--link-hover);
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      p {
        text-align: center;
      }
      small {
        font-size: 0.9rem;
        margin-top: 4rem;
        opacity: 0.7;
      }
      small a {
        font-size: 0.9rem;
      }
    </style>

  <body>
    <script>
      ;(function () {
        function setDarkMode(v) {
          window.__darkMode = v
          localStorage.setItem('dark', v ? 'yes' : 'no')
          document.body.className = v ? 'dark' : 'light'
        }
        var q = window.matchMedia('(prefers-color-scheme: dark)')
        q.addListener(function (e) {
          setDarkMode(e.matches)
        })
        var darkLS
        try {
          darkLS = localStorage.getItem('dark')
        } catch (err) {}
        setDarkMode(darkLS ? darkLS === 'yes' : q.matches)
        window.__toggleDarkMode = function () {
          setDarkMode(!window.__darkMode)
        }
      })()
    </script>
    <main>
      <h1>todo.pablopunk.com</h1>
      <p>Customize the URL with the user/organization of your choice.</p>

    </main>
